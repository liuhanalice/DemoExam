<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"> </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


</head>


<body>
    
    <!-- navbar section -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav me-auto">
            <span class="navbar-text"><b>Section 4</b></span>
            </div>
            <div class="navbar-nav ms-auto">
                <div>
                    <button class="btn btn-outline-primary qbutton" id="submit-button"style="text-align: center; background-color:aliceblue; padding: 0px;">Submit</br>Section</button>
                    <button class="btn btn-outline-primary qbutton" id="back-button">Back</br>&lt-</button>
                    <button class="btn btn-outline-primary qbutton" id="next-button">Next</br>-&gt</button>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-nav ms-auto">
            <!-- Temp Countdown Timer: -->
            <div class="d-flex align-items-center">
                <button id="toggleTimerBtn" class="btn btn-sm btn-outline-primary me-2">Hide Time</button>
                <span id="Timer" class="navbar-text me-2"></span>
              </div>
        </div>
    </nav>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="mx-auto text-center">
                <span class="navbar-text d-block"><b>Question <span id="question-number">1</span> of 3</b></span>
            </div>
        </div>
    </nav>
   
    <!-- question content -->
    <div class="container" id="question-content">
    <div class="row custom-bigmt">
      <div class="col" id="question-col">
        <!-- question text -->
        <p id="question-text">  The graph of which of the following equations is a straight line that is parallel to line M in the figure above and intersects the negative direction of Y-axis?</p>
        <!-- options form -->
        <div class="row mt-5">
            <form id="options-form">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-0" value="4y+3x=0">
                    <label class="form-check-label" for="option-0">
                        4y+3x=0
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-1" value="4y-3x=-2">
                    <label class="form-check-label" for="option-1">
                        4y-3x=-2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-2" value="4y-3x=4">
                    <label class="form-check-label" for="option-2">
                        4y-3x=4
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-3" value="4y+3x=-4">
                    <label class="form-check-label" for="option-3">
                        4y+3x=-4
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-4" value="4y-3x=0">
                    <label class="form-check-label" for="option-4">
                        4y-3x=0
                    </label>
                </div>
            </form>
        </div>
      </div>
      <div class="col-md-6" id="img-col">
        <img src="img/0.png" alt="Question Image" class="placeholder-img" id="sec0-qimg">
      </div>
    </div>
    </div>



    <!-- interface panel -->
    <div class="container">
    <div class="custom-bigmt">
        <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePanel" aria-expanded="false" aria-controls="collapsePanel" id="panelToggle">
           <i class="bi bi-chevron-compact-up"></i>
        </button>

        <div class="collapse show" id="collapsePanel">
            <div class="card card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2"><p><b>Interface Setting Panel</b></p></div>
                        <div class="col"><button class="btn btn-sm btn-outline-secondary me-2" id="ui-reset-btn" style="font-size: 10px;"> Reset </button></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3 col-sm-6"> Question:</div>
                        <div class="col-md-3 col-sm-6"> Background:</div>
                        <div class="col-md-3 col-sm-6"> Image:</div>
                        <div class="col-md-3 col-sm-6"> Timer:</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"> 
                            <label for="font-style-select">Font Style </label>
                            <select class="form-select-sm" id="font-style-select" aria-label="Select Font Style">
                                <option selected value="default">Default</option>
                                <option value="1">Arial</option>
                                <option value="2">Georgia</option>
                                <option value="3">Verdana</option>
                                <option value="4">Times New Roman</option>
                                <option value="5">Fantasy</option>
                                <option value="6">Cursive</option>
                                <option value="7">Monospace</option>
                                <option value="8">Courier New</option>
                                <option value="9">Helvetica</option>
                                <option value="10">Lucida Console</option>
                                </select>
                        </div>
                        <div class="col-md-3">
                            <label class="color-select" for="color-picker" style="float: left; padding-right: 10px;">Background Color</label>
                            <input type="color" id="bkg-color-picker" name="bkg-color-picker" value="#ffffff">
                        </div>
                        <div class="col-md-3"> 
                            <div class="input-group input-group-sm">
                                <label  style="float: left; padding-right: 10px;"> Image Size</label>
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="decrease-img-size">-</button>
                                <input type="text" id="image-size-input" class="form-control text-center" value="100%" aria-label="Select Image Size Disabled" style="display: inline-block; max-width: 55px;">
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="increase-img-size">+</button>
                            </div>
                        </div>
                            <div class="col-md-3"> 
                                <label for="timer-style-select">Timer Style </label>
                                <button id="timer-style-btn" class="btn btn-sm btn-outline-secondary me-2">Count Up</button>
                            </div>
                        </div>

                    <div class="row mt-2">
                        <div class="col-md-3"> 
                            <div class="input-group input-group-sm">
                                <label  style="float: left; padding-right: 10px;"> Font Size</label>
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="decrease-font-size">-</button>
                                <input type="text" id="font-size-input" class="form-control text-center" value="16" aria-label="Select Font Size" style="display: inline-block; max-width: 55px;">
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="increase-font-size">+</button>
                            </div>
                        </div>
                        <div class="col-md-3"> </div>
                        <div class="col-md-3">
                            <label for="img-pos-select">Image Position </label>
                            <select class="form-select-sm" id="img-pos-select" aria-label="Select Image Position Disabled">
                                <option selected value="default">To the Right</option>
                                <option value="1">To the Left</option>
                                </select>
                        </div>
                         <div class="col-md-3"> 
                            <div class="input-group input-group-sm">
                                <label  style="float: left; padding-right: 10px;"> Timer Size</label>
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="decrease-timer-size">-</button>
                                <input type="text" id="timer-size-input" class="form-control text-center" value="100%" aria-label="Select Image Size" style="display: inline-block; max-width: 55px;">
                                <button class="btn btn-sm btn-outline-secondary" type="button" id="increase-timer-size">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-3"> 
                            <label class="color-select" for="font-color-picker" style="float: left; padding-right: 10px;">Font Color</label>
                            <input type="color" id="font-color-picker" name="font-color-picker" value="#000000">
                        </div>
                        <div class="col-md-3"> </div>
                        <div class="col-md-3"> </div>
                        <div class="col-md-3"> 
                            <label class="color-select" for="color-picker" style="float: left; padding-right: 10px;">Timer Color</label>
                            <input type="color" id="timer-color-picker" name="timer-color-picker" value="#000000">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>    
    <script src="scripts/log.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/section4.js"></script>
</body>






</html>
